<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lists </title>
</head>
<body>
    <h3> Lasagna Recipe </h3>
    <ol>
        <li>Boil noodles</li>
        <li>Make sauce</li>
        <li>Lay out noodles</li>
        <li>Add cheese</li>
        <li>Pour sauce</li>
        <li>Bake in oven</li>
    </ol>
    <h3>Weekend To Do List</h3>
    <ul>
        <li>Laundry</li>
        <li>Grocerries</li>
        <li>Clean bathroom</li>
        <li>Oil Change</li>
        <li>Clean kitchen</li>
    </ul>
    <h3>Description List</h3>
    <dl>
        <dt>Term</dt>
        <dd>Description 1</dd>
        <dd>Description 2</dd>
        <dt>Term 2</dt>
        <dd>Another description</dd>
    </dl>
</body>
</html>
